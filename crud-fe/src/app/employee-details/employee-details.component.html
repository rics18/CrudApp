<div *ngIf="employee">
  <div class="form-group">
    <label>First Name: </label> <input type="text" class="form-control" [(ngModel)]="employee.firstName">
  </div>
  <div>
    <label>Last Name: </label> <input type="text" class="form-control" [(ngModel)]="employee.lastName">
  </div>
  <div>
    <label>Email Id: </label> <input type="text" class="form-control" [(ngModel)]="employee.emailId">
  </div>
  <button class="btn btn-primary" (click)="updateEmployee(employee)">Edit</button>
  <hr/>
</div>
