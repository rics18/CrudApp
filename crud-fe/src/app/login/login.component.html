<div id="pageContent">
  <div id="pageBody">
    <div id="login">
      <form>
        <h1 >Login</h1>
        <p class="text-danger text-center" *ngIf="errorMessage">{{errorMessage}} <br></p>
        <div class="form-group">
          <input type="text" class="form-control" [placeholder]="Username" [(ngModel)]="username"
                 name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [placeholder]="Password" [(ngModel)]="password"
                 name="password">
        </div>
        <div class="">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
